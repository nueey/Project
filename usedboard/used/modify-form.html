<!DOCTYPE html>
<html>
<title>자유게시판 글작성</title>
<body>

<h1>게시글작성</h1>
<table>
  <th>말머리</th>
  <td><select id="subject" name="subject">
    <option value="" disabled hidden selected>-- 선택 --</option>
    <option value="의류">의류</option>
    <option value="가전제품">가전제품</option>
    <option value="도서/음반">도서/음반</option>
    <option value="뷰티/미용">뷰티/미용</option>
    <option value="게임/취미">게임/취미</option>
    <option value="삽니다">삽니다</option>
  </select></td>
  <tr>
    <th>제목</th>
    <td><input type="text" id="title" name="title"/></td>
  </tr>
  <tr>
    <th>작성자</th>
    <td><input type="text" id="writer" name="writer"/></td>
  </tr>
  <tr>
    <th>내용</th>
    <td>
      <textarea type="text" id="contents" name="contents"></textarea>
    </td>
  </tr>
</table>
<div style="width:100%; text-align: right;">
  <button onclick="window.history.back()">취소</button>
  <button onclick="save()">수정</button>
</div>

</body>
<script src="js/modify-form.js" type="text/javascript"></script>
</html>
