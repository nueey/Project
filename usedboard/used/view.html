<!DOCTYPE html>

<html>
<title>자유게시판 글작성</title>

<link rel="stylesheet" href="css/view.css">

<body>

<main>

<h3>내용</h3>
<table>
  <tr>
    <th>말머리</th>
    <td><p id="subject"></p></td>
  </tr>
  <tr>
    <th>제목</th>
    <td><p id="title"></p></td>
  </tr>
  <tr>
    <th>작성자</th>
    <td><p id="writer"></p></td>
  </tr>
  <tr>
    <th>작성일</th>
    <td><p id="write_date"></p></td>
  </tr>
  <tr>
    <th>내용</th>
    
    
    <td>
      <pre id=contents></pre>
    </td>
  </tr>
</table>
<div style="width:100%; text-align: right;">
  <button onclick="window.history.back()">목록</button>
  <button onclick="modify()" id="modi">수정</button>
  <button onclick="removeContent()" id="del">삭제</button>
</div>
<div class="phone">

<h3>연락처</h3>
<div class="ph_text">구매할 연락처를 남겨주세요. (010제외 숫자만)</div><br>
<div id="comentLine"></div><br>
<tr>
  <th>회원 ID</th>
  <td><input type="text" id="co_writer" name="co_writer" disabled /></td>
</tr><br>
<tr>
  <div id="comentLine">
  <td><input type="text" id="comment" name="comment" style="width:250px; height:20px;"/></td>
</div>
</tr>
<button onclick="create()" id="create">등록하기</button>
</div>

</main>


</body>
<script src="js/view.js" type="text/javascript"></script>
</html>
